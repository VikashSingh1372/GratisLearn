<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>
	<br><br>
	<div class="tb">
		<table class="table table-hover align-center" style="width: 800px; margin: 0 auto;">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Delete</th>
					<th scope="col">Update</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c : ${subject}">
					<th th:text="${c.id}" scope="row">1</th>

					<td th:text="${c.name}">Mark</td>
					<td> <a href="@{/admin/Delete/Subject/{id}(id=${c.id})}" id ="id" onclick="Delete('id')"><img style="max-width: 20px;"
								 th:src="@{/images/delete.png}"></a>
					</td>
					<td> <a href="@{/admin/Update/Subject}"><img style="max-width: 20px;"
								th:src="@{/images/update.png}"></a>
					</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Jacob</td>
					<td>Thornton</td>
					<td>@fat</td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td colspan="2">Larry the Bird</td>
					<td>@twitter</td>
				</tr>
			</tbody>
		</table>

	</div>


	<script>
		function Delete(id) {  
			
						event.preventDefault();

    var ans = confirm("Are you sure you want to delete this Record?");  
    if (ans) {  
        $.ajax({  
            url: '/admin/Delete/Subject/'+ id,  
            type: "GET",  
            success: function (result) {  
           console.log("deleted") 
           },  
            error: function(){
            }  
        });  
    }  
}  

	</script>


</body>

</html>
